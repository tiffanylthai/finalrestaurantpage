            <a class="btn badge-pill" href="contact.html">Contact<a>

        <hr/>

        <form action = "submit.html" method="POST">
            <div class="form-group was-validated">
            <label for = "Name">Name:</label>
            <input type = "text" id = "Name" name = "Name"><br /><br/>
            </div>
            <div class="form-group was-validated">
            <label for = "email">email:</label>
            <input type = "text" id = "email" name = "email"><br /><br/>
            </div>
            <div class="form-group was-validated">
            <label for = "Phone">Phone:</label>
            <input type = "text" id = "phone" name = "phone"><br /><br/>
            </div>


            
            <label for = "reason">Reason for contact:</label><br />
            <select class="custom-select" id = "reason" name = "reason">
                <option value = "catering">Catering</option>
                <option value = "privateParty">Private Party</option>
                <option value = "feedback">Feedback</option>
                <option value = "other">Other</option>
            </select><br/>
          
                <legend>Have you ever been to Mags and Cheese?</legend>
                <div class="form-check">
                <input type = "radio" id = "choice1" name = "questionnaire" value = "yes">
                <label for = "choice1">Yes</label><br />
                <input type = "radio" id = "choice2" name = "questionnaire" value = "no" checked/>
                <label for = "choice1">No</label><br />
                </div>
                
                <legend>Which day is best to contact you?</legend>
                <div class="form-check">
                <input type="checkbox" name="myChoices" value="Monday">M<br />
                <input type="checkbox" name="myChoices" value="Tuesday">T<br />
                <input type="checkbox" name="myChoices" value="Wednesday">W<br />
                <input type="checkbox" name="myChoices" value="Thursday">H<br />
                <input type="checkbox" name="myChoices" value="Friday">F<br />
                </div>

                <input type = "submit" name = "submit" value = "Submit Request">
                
                <script>
                    document.getElementsByClassName("was-validated").setCustomValidity("The data are not valid.");
                </script>
           
         </form>
